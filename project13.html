<h2>Item 4</h2>
<div id="box">Mouse Events</div>
	<script>
	/*Create a box named “Mouse Events”. When the mouse moves over the 
	box, write to the console: “Mouse entered the box”. When the mouse 
	leaves, write to the console: “Mouse left the box”.*/
	var mouseBox = document.getElementById('box');
	mouseBox.addEventListener("mouseover", function(){
		console.log('Mouse entered the box');});
	mouseBox.addEventListener("mouseout", function(){
		console.log('Mouse left the box');});
	</script>

<h2>Item 5</h2>
<form>
First: <input type="text" id="first"><br>
Second: <input type="text" id="second">
</form>
<button id="check_button">Check</button>
	<script>
	/*Two text boxes labeled “First” and “Second” and a button labled 
	“Check”. When the button is clicked, the user receives an alert 
	letting them know ff the values in the two boxes are equal.*/
	var firstValue = document.getElementById('first');
	var secondValue = document.getElementById('second');
	var checkButton = document.getElementById('check_button');
	checkButton.addEventListener("click", function(){
		if(firstValue.value == secondValue.value){
		alert("They are the same");}
		else {
		alert("They are different");}
	});
	</script>
